name: Server CI

on:
  pull_request:
    paths:
      - 'server/**'
  push:
    branches:
      - 'gh-readonly-queue/main/**'
    paths:
      - 'server/**'
  merge_group:
  workflow_dispatch:

jobs:
  ci:
    name: Run Server CI
    runs-on: ubuntu-latest
    steps:
      - name: Run Server CI (sleep)
        run: sleep 60
